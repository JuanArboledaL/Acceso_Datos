<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Autor</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1>Crear Nuevo Autor</h1>
    <form action="#" th:action="@{/altaautor}" th:object="${autores}" method="post">

        <div class="form-group">
            <label for="nombreAutor">Nombre:</label>
            <input type="text" id="nombreAutor" name="nombreAutor" required>
        </div>
        <div class="form-group">
            <label for="pais">Pais:</label>
            <input type="text" id="pais" name="pais" required>
        </div>
        <button th:action="@{/altaautor}" class="form_button" type="submit">Crear Autor</button>
    </form>
    <div th:if="${mensaje}" th:class="${tipo_operacion+'_message'}">
        <p th:text="${mensaje}"></p>
    </div>
    <div class="button-container">
        <a href="/" class="button">Volver a la p√°gina de inicio</a>
    </div>
</div>
</body>
</html>
